              <input type="text" class="form-control" id="name" placeholder="e.g ace">
              <label for="ocuupation" class="form-label">what do you want to join as?</label>
              <select class="form-select" id="occupation">
                <option value="Doctor" selected>Doctor</option>
                <option value="mid-wife">mid-wife</option>

              </select>
              <label for="info" class="form-label">why do you want to join us</label>
              <textarea id="info" class="form-control" style="height: 100px"></textarea>
              <label for="info" class="form-label">pls tell your experience</label>
              <textarea id="info" class="form-control" style="height: 100px"></textarea>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">create password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

          </div>

        </div>

      </div>

    </div>

<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }

        input,
        textarea {
            outline: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #FDF6F0;
        }

        h1 {
            margin-top: 0;
            font-weight: 500;
        }

        form {
            position: relative;
            width: 80%;
            border-radius: 30px;
            background: #fff;
        }

        .form-left-decoration,
        .form-right-decoration {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 20px;
            background: #EF7B7B;
        }

        .form-left-decoration {
            bottom: 60px;
            left: -30px;
        }

        .form-right-decoration {
            top: 60px;
            right: -30px;
        }

        .form-left-decoration:before,
        .form-left-decoration:after,
        .form-right-decoration:before,
        .form-right-decoration:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 30px;
            background: #fff;
        }

        .form-left-decoration:before {
            top: -20px;
        }

        .form-left-decoration:after {
            top: 20px;
            left: 10px;
        }

        .form-right-decoration:before {
            top: -20px;
            right: 0;
        }

        .form-right-decoration:after {
            top: 20px;
            right: 10px;
        }

        .circle {
            position: absolute;
            bottom: 80px;
            left: -55px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
        }

        .form-inner {
            padding: 20px;
        }

        .form-inner input,
        .form-inner textarea {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: #d0dfe8;
        }

        .form-inner textarea {
            resize: none;
        }

        button {
            width: 100px;
            align-items: center;
            padding: 10px;
            margin-left: 350px;
            border-radius: 20px;
            border: none;
            border-bottom: 4px solid #EF7B7B;
            background: #EF7B7B;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #EF7B7C;
        }

        @media (min-width: 568px) {
            form {
                width: 60%;
            }
        }
        #SelectCategory{
          display: block;
            width: 25%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: #d0dfe8;
            height: 50px;

        }

        #Qualification{
          display: block;
            width: 25%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: #d0dfe8;
            height: 50px;

        }
        #fee{
          display: block;
            width: 25%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: #d0dfe8;
            height: 50px;

        }
        
    </style>
</head>

<body>
 
      
  <form action="/doctor" method="post">
    {% csrf_token %}
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h1>Doctor Details</h1>
            <input type="text" id="dname" name="dname" placeholder="Enter your name here"><br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail id here"><br>
            <input type="phone"id="phone" name="phone"   placeholder=" Enter your phone no. here"><br>
            <input type="text" id="dob" name="dob"  placeholder=" Enter your date of birth here"><br>
            <input type="text" id="profile" name="profile"placeholder=" Profile"><br>
            {% comment %} <label for="SelectCategory">Select Category</label> {% endcomment %}
            <select id="category" name="category"><br>
              <option value=" select category"> Select Category </option>
              <option value="doctor "> Doctor</option>
              <option value="midwife "> Midwife</option>
              
            </select>
            {% comment %} <label for="Qualification">Qualification</label> {% endcomment %}
            <select id="qualification" name="qualification"><br>
              
              <option value="Qualification">Select Qualification </option>
              <option value="mbbs"> MBBS </option>
              <option value="mbbs"> BDS </option>
              <option value="mbbs"> BAMS</option>
              <option value="mbbs"> BUMS </option>
              <option value="mbbs"> MD </option>
              <option value="mbbs"> MS </option>
              <option value="mbbs"> DNB </option>
              <option value="mbbs"> DM </option>
              <option value="mbbs"> M.CH </option>
              
             
            </select>
            {% comment %} <label for="consultancy fee">Consultancy Fee</label> {% endcomment %}
            <select id="fee" name="fee">
              <option value="consultancy fees"> Consultancy Fee</option><br>
              <option value="consultancy fees"> Free (be a reason someones smiles) </option>
              <option value="consultancy fees"> 0-500</option>
              <option value="consultancy fees"> More than 500</option>

             
            </select>



            
            <button type="submit" href="/">Submit</button>
        </div>
    </form>
    <div class="text"  >
      {% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}  
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
